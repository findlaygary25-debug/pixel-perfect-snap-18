<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice2Fire - Share Your Voice, Ignite Your Passion</title>
    <meta
      name="description"
      content="uTubChat is a dynamic social platform where creators share videos, connect with audiences, and earn through affiliate marketing. Join our community and turn your passion into profit."
    />
    <meta name="author" content="uTubChat" />
    <meta
      name="keywords"
      content="video sharing, social media, content creators, affiliate marketing, online community, video platform"
    />

    <meta property="og:title" content="uTubChat - Share Your Voice, Ignite Your Passion" />
    <meta
      property="og:description"
      content="Join uTubChat to share videos, build your audience, and earn through our affiliate program. A vibrant platform for creators and viewers alike."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="uTubChat" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="uTubChat - Share Your Voice, Ignite Your Passion" />
    <meta
      name="twitter:description"
      content="Join uTubChat to share videos, build your audience, and earn through our affiliate program."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "@id": "https://utubchat.com/#organization",
            "name": "uTubChat",
            "url": "https://utubchat.com",
            "logo": {
              "@type": "ImageObject",
              "url": "https://utubchat.com/favicon.png"
            },
            "description": "A dynamic social platform where creators share videos, connect with audiences, and earn through affiliate marketing.",
            "sameAs": []
          },
          {
            "@type": "WebSite",
            "@id": "https://utubchat.com/#website",
            "url": "https://utubchat.com",
            "name": "uTubChat",
            "description": "Share Your Voice, Ignite Your Passion",
            "publisher": {
              "@id": "https://utubchat.com/#organization"
            },
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://utubchat.com/search?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "WebApplication",
            "@id": "https://utubchat.com/#webapplication",
            "name": "uTubChat Platform",
            "url": "https://utubchat.com",
            "applicationCategory": "MultimediaApplication",
            "operatingSystem": "Any",
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD"
            },
            "description": "Video sharing and social media platform with affiliate marketing features for content creators."
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
